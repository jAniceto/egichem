{% extends "lab/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="mt-3">
  <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4">Add Material to Inventory</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group">
          <button class="btn btn-outline-primary" type="submit">Add</button>
      </div>
  </form>
</div>
{% endblock content %}
